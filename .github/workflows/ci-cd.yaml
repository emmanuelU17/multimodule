name: Multimodule project
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-normal-image:
    name: Run endpoint tests against normal Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Run tests against normal image
        run: |
          mvn clean install -DskipTests
          cd integration/
          mvn test -Dtest="IntegrationTest"

  build-native-image:
    name: Run endpoint tests against native executable image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Run tests against native image
        run: |
          mvn clean install -DskipTests
          cd integration/
          mvn test -Dtest="NativeImageTest"